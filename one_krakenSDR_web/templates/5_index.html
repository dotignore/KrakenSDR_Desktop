<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Загружаем данные с сервера для инициализации карты и маркера
        $.getJSON('/get_map_data', function(data) {
            var startLat = data.start_lat;
            var startLon = data.start_lon;

            // Инициализация карты
            var map = L.map('map').setView([startLat, startLon], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19
            }).addTo(map);

            var line = null;  // Переменная для хранения линии

            // Инициализация маркера с координатами из data.json
            var marker = L.marker([startLat, startLon], {draggable: true}).addTo(map).bindPopup("Start Point").openPopup();

            // Обработчик события dragend для обновления координат маркера
            marker.on('dragend', function(e) {
                var latLng = marker.getLatLng();
                var newLat = latLng.lat;
                var newLon = latLng.lng;

                // Обновляем файл data.json новыми координатами маркера
                $.ajax({
                    url: '/update_coordinates',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({latitude: newLat, longitude: newLon}),
                    success: function(response) {
                        console.log('Координаты успешно обновлены');
                    },
                    error: function(error) {
                        console.log('Ошибка обновления координат:', error);
                    }
                });
            });

            // Функция для обновления линии
            function updateLine() {
                $.getJSON('/get_map_data', function(data) {
                    var startLatLng = new L.LatLng(data.start_lat, data.start_lon);
                    var endLatLng = new L.LatLng(data.end_lat, data.end_lon);

                    // Если линия уже существует, удаляем её
                    if (line) {
                        map.removeLayer(line);
                    }

                    // Добавляем новую линию с обновленными координатами
                    line = L.polyline([startLatLng, endLatLng], {color: 'blue'}).addTo(map);
                });
            }

            // Обновляем линию каждые 5 секунд
            setInterval(updateLine, 5000);
        });
    </script>
</body>
</html>
